services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.0
    container_name: cockroachdb
    command: start-single-node --insecure --advertise-addr=0.0.0.0
    ports:
      - "26257:26257"
      - "8080:8080"
    volumes:
      - cockroach-data:/cockroach/cockroach-data
      - ./backend/scripts:/docker-entrypoint-initdb.d
    environment:
      - COCKROACH_DATABASE=caulong_db
    healthcheck:
      test: ["CMD", "cockroach", "sql", "--insecure", "--host=localhost", "--execute=SHOW DATABASES;"]
      interval: 5s
      timeout: 5s
      retries: 10

  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=cockroachdb+psycopg2://root@cockroachdb:26257/caulong_db?sslmode=disable
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:rw
    depends_on:
      cockroachdb:
        condition: service_healthy

volumes:
  cockroach-data:
    driver: local

