<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flutter App</title>
  <style>
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <h1>Загрузка приложения...</h1>
    <p>Пожалуйста, подождите</p>
  </div>
  
  <script src="flutter.js" defer></script>
  <script src="main.dart.js" type="application/javascript" defer></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (!document.querySelector('flt-glass-pane') && loading) {
          loading.innerHTML = '<h2>Проблема с загрузкой</h2>' +
            '<p>Попробуйте обновить страницу или очистить кеш браузера</p>';
        }
      }, 10000);
    });
  </script>
</body>
</html>
